<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>auth-dialogs demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../auth-dialogs.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>auth-dialog-basic</h3>
    <demo-snippet>
      <template is="dom-bind" id="basic">
        <paper-button on-tap="openBasic">Open dialog</paper-button>
        <auth-dialog-basic on-auth-dialog-closed="onAuthData"></auth-dialog-basic>
        <script>
          var scope = document.getElementById('basic'); //dom-bind
          scope.openBasic = function(e) {
            e.target.nextElementSibling.opened = true;
          };
          scope.onAuthData = function(e) {
            var toast = document.querySelector('paper-toast');
            if (e.detail.cancelled) {
              toast.text = 'Auth dialog was canceled.';
            } else {
              var auth = e.detail.value;
              toast.text = 'User name: ' + auth.username + ', password: ' + auth.password +
                ', hash: ' + auth.hash + ', type: ' + e.detail.type;
            }
            toast.opened = true;
          };
        </script>
      </template>
    </demo-snippet>

    <h3>auth-dialog-ntlm</h3>
    <demo-snippet>
      <template is="dom-bind" id="ntlm">
        <paper-button on-tap="openNtlm">Open dialog</paper-button>
        <auth-dialog-ntlm on-auth-dialog-closed="onAuthData"></auth-dialog-ntlm>
        <script>
          var scope = document.getElementById('ntlm'); //dom-bind
          scope.openNtlm = function(e) {
            e.target.nextElementSibling.opened = true;
          };
          scope.onAuthData = function(e) {
            var toast = document.querySelector('paper-toast');
            if (e.detail.cancelled) {
              toast.text = 'Auth dialog was canceled.';
            } else {
              var auth = e.detail.value;
              toast.text = 'User name: ' + auth.username + ', password: ' + auth.password +
                ', domain: ' + auth.domain + ', type: ' + e.detail.type;
            }
            toast.opened = true;
          };
        </script>
      </template>
    </demo-snippet>
  </div>
  <paper-toast duration="5000"></paper-toast>
</body>
</html>
