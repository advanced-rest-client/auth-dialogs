<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-masked-input/paper-masked-input.html">
<link rel="import" href="authorization-dialog.html">
<link rel="import" href="auth-dialogs-behavior.html">
<!--
`<auth-dialog-basic>` Authorization dialogs for the Advanced REST CLient

### Example
```
<auth-dialog-basic username="test" password="test" on-auth-dialog-closed="_authData" opened></auth-dialog-basic>
```

### Styling

See the [authorization-dialog.html](authorization-dialog.html) for styling options.

@group UI Elements
@element auth-dialog-basic
@demo demo/index.html
-->
<dom-module id="auth-dialog-basic">
  <template>
    <authorization-dialog opened="{{opened}}">
      <h2>Authentication required</h2>
      <p>The endpoint requires a username and password</p>
      <paper-input label="User Name" type="text" value="{{username}}"></paper-input>
      <paper-masked-input label="Password" value="{{password}}"></paper-masked-input>
    </authorization-dialog>
  </template>
  <script>
  Polymer({
    is: 'auth-dialog-basic',

    behaviors: [ArcBehaviors.AuthDialogBehavior],

    properties: {
      // User login
      username: String,
      // User password
      password: String
    },

    _getValue: function() {
      return {
        hash: btoa(this.username + ':' + this.password),
        username: this.username,
        password: this.password
      };
    }
  });
  </script>
</dom-module>
