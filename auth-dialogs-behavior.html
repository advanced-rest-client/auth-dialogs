<link rel="import" href="../polymer/polymer.html">
<script>
window.ArcBehaviors = window.ArcBehaviors || {};

/**
 * Contains a common function for authorization dialogs.
 *
 * Implementations should be named according to pattern `auth-dialog-[type]`. The type from the name
 * will be set on `auth-dialog-closed` event's `type` property.
 *
 * @polymerBehavior ArcBehaviors.AuthDialogBehavior
 */
window.ArcBehaviors.AuthDialogBehavior = {
  /**
   * Fired when the user accepts or closes the dialog.
   *
   * @event auth-dialog-closed
   * @param {Object} value Authorization data from the dialog. It may vary depending on dialog type.
   * @param {String} type Authorization type of the dialog. `basic`, `ntlm` etc.
   * @param {Boolean} cancelled True if the dialog was cancelled. If true then other properties are
   * not set.
   */

  properties: {
    // True if the dialog is opened.
    opened: Boolean
  },

  listeners: {
    'iron-overlay-closed': '_onDialogClosed'
  },

  _onDialogClosed: function(e) {
    e.stopPropagation();

    var detail = {
      cancelled: false
    };
    if (e.detail.canceled || !e.detail.confirmed) {
      detail.cancelled = true;
    } else {
      detail.type = this.is.replace('auth-dialog-', '');
      detail.value = this._getValue();
    }
    this.fire('auth-dialog-closed', detail, {
      composed: true
    });
  },
  /**
   * Creates the `value` object to be passed to the `auth-dialog-closed` custom event.
   */
  _getValue: function() {
    console.warn('The _getValue function not implemented in the dialog implementation.');
  }
};
</script>
