<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>auth-dialogs demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../auth-dialogs.html">
  <custom-style>
    <style include="demo-pages-shared-styles"></style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="demo">
    <template>
      <div class="vertical-section-container centered">
        <h3>auth-dialog-basic</h3>
        <paper-button on-tap="openBasic">Open dialog</paper-button>
        <auth-dialog-basic on-auth-dialog-closed="onBasicAuthData"></auth-dialog-basic>

        <h3>auth-dialog-ntlm</h3>
        <paper-button on-tap="openNtlm">Open dialog</paper-button>
        <auth-dialog-ntlm on-auth-dialog-closed="onNtlmAuthData"></auth-dialog-ntlm>
      </div>
    </template>
  </dom-bind>
  <paper-toast id="toast" duration="5000"></paper-toast>
  <script>
  (function(scope) {
    scope.openBasic = function(e) {
      e.target.nextElementSibling.opened = true;
    };
    scope.openNtlm = function(e) {
      e.target.nextElementSibling.opened = true;
    };
    scope.onBasicAuthData = function(e) {
      const toast = document.getElementById('toast');
      if (e.detail.cancelled) {
        toast.text = 'Auth dialog was canceled.';
      } else {
        const auth = e.detail.value;
        toast.text = 'User name: ' + auth.username + ', password: ' + auth.password +
          ', hash: ' + auth.hash + ', type: ' + e.detail.type;
      }
      toast.opened = true;
    };
    scope.onNtlmAuthData = function(e) {
      const toast = document.getElementById('toast');
      if (e.detail.cancelled) {
        toast.text = 'Auth dialog was canceled.';
      } else {
        const auth = e.detail.value;
        toast.text = 'User name: ' + auth.username + ', password: ' + auth.password +
          ', domain: ' + auth.domain + ', type: ' + e.detail.type;
      }
      toast.opened = true;
    };
  })(document.getElementById('demo'));
  </script>
</body>
</html>
