<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../auth-dialogs.html">
  </head>
  <body>

    <test-fixture id="ntlm">
      <template>
        <auth-dialog-ntlm></auth-dialog-ntlm>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, MockInteractions */
    suite('ntlm auth', function() {
      var element;
      const username = 'test';
      const password = 'test';
      const domain = 'test-domain/nt';

      this.timeout(1000);

      setup(function(done) {
        element = fixture('ntlm');
        element.addEventListener('iron-overlay-opened', function() {
          done();
        });
        element.opened = true;
      });

      test('Fires auth-dialog-closed custom event when opened set to false', function(done) {
        element.addEventListener('auth-dialog-closed', function(e) {
          done();
        });
        element.opened = false;
      });

      test('auth-dialog-closed is cancelled when opened set to false', function(done) {
        element.addEventListener('auth-dialog-closed', function(e) {
          assert.isTrue(e.detail.cancelled);
          done();
        });
        element.opened = false;
      });

      test('Fires auth-dialog-closed when accepted', function(done) {
        element.username = username;
        element.password = password;
        element.domain = domain;
        element.addEventListener('auth-dialog-closed', function(e) {
          done();
        });
        var dialog = element.$$('authorization-dialog');
        var button = dialog.$$('paper-button[dialog-confirm]');
        MockInteractions.tap(button);
      });

      test('auth-dialog-closed contains auth data', function(done) {
        element.username = username;
        element.password = password;
        element.domain = domain;
        element.addEventListener('auth-dialog-closed', function(e) {
          assert.equal(e.detail.value.username, username, 'User name is set');
          assert.equal(e.detail.value.password, password, 'Password is set');
          assert.equal(e.detail.value.domain, domain, 'Domain is set');
          assert.equal(e.detail.type, 'ntlm', 'Type is set');
          done();
        });
        var dialog = element.$$('authorization-dialog');
        var button = dialog.$$('paper-button[dialog-confirm]');
        MockInteractions.tap(button);
      });
    });
    </script>

  </body>
</html>
