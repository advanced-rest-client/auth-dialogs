<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../neon-animation/web-animations.html">
    <link rel="import" href="../auth-dialogs.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <auth-dialog-basic></auth-dialog-basic>
      </template>
    </test-fixture>

    <script>

    suite('basic auth', function() {
      let element;
      const username = 'test';
      const password = 'test';
      const hash = 'dGVzdDp0ZXN0';

      setup(function(done) {
        element = fixture('basic');
        element.addEventListener('iron-overlay-opened', function() {
          done();
        });
        element.opened = true;
      });

      test('Fires auth-dialog-closed custom event when opened set to false', function(done) {
        element.addEventListener('auth-dialog-closed', function() {
          done();
        });
        element.opened = false;
      });

      test('auth-dialog-closed is cancelled when opened set to false', function(done) {
        element.addEventListener('auth-dialog-closed', function(e) {
          assert.isTrue(e.detail.canceled);
          done();
        });
        element.opened = false;
      });

      test('Fires auth-dialog-closed when accepted', function(done) {
        element.username = username;
        element.password = password;
        element.addEventListener('auth-dialog-closed', function() {
          done();
        });
        const dialog = element.shadowRoot.querySelector('authorization-dialog');
        const button = dialog.shadowRoot.querySelector('paper-button[dialog-confirm]');
        button.click();
      });

      test('auth-dialog-closed contains auth data', function(done) {
        element.username = username;
        element.password = password;
        element.addEventListener('auth-dialog-closed', function(e) {
          assert.equal(e.detail.value.username, username, 'User name is set');
          assert.equal(e.detail.value.password, password, 'Password is set');
          assert.equal(e.detail.value.hash, hash, 'Hash is set');
          assert.equal(e.detail.type, 'basic', 'Type is set');
          done();
        });
        const dialog = element.shadowRoot.querySelector('authorization-dialog');
        const button = dialog.shadowRoot.querySelector('paper-button[dialog-confirm]');
        button.click();
      });
    });
    </script>

  </body>
</html>
