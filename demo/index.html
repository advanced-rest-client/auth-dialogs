<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>auth-dialogs demo</title>
  <style>
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '@advanced-rest-client/arc-demo-helper/arc-demo-helper.js';
    import '@polymer/paper-toast/paper-toast.js';
    import '@anypoint-web-components/anypoint-button/anypoint-button.js';
    import '../auth-dialogs.js';

    function openDialog(e) {
      e.target.nextElementSibling.opened = true;
    }

    function onBasicAuthData(e) {
      const toast = document.getElementById('toast');
      if (e.detail.canceled) {
        toast.text = 'Auth dialog was canceled.';
      } else {
        const auth = e.detail.value;
        toast.text = 'User name: ' + auth.username + ', password: ' + auth.password +
          ', hash: ' + auth.hash + ', type: ' + e.detail.type;
      }
      toast.opened = true;
    }

    function onNtlmAuthData(e) {
      const toast = document.getElementById('toast');
      if (e.detail.canceled) {
        toast.text = 'Auth dialog was canceled.';
      } else {
        const auth = e.detail.value;
        toast.text = 'User name: ' + auth.username + ', password: ' + auth.password +
          ', domain: ' + auth.domain + ', type: ' + e.detail.type;
      }
      toast.opened = true;
    }
    render(
      html`
      <h1>Auth dialogs</h1>
      <div class="vertical-section-container centered">
        <h2>auth-dialog-basic</h2>
        <anypoint-button emphasis="medium" @click="${openDialog}">Open dialog</anypoint-button>
        <auth-dialog-basic @auth-dialog-closed="${onBasicAuthData}"></auth-dialog-basic>

        <h2>auth-dialog-ntlm</h2>
        <anypoint-button emphasis="medium" @click="${openDialog}">Open dialog</anypoint-button>
        <auth-dialog-ntlm @auth-dialog-closed="${onNtlmAuthData}"></auth-dialog-ntlm>
      </div>

      <paper-toast id="toast" duration="5000"></paper-toast>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
