<body unresolved="">
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<dom-bind id="demo">
    <template>
      <div class="vertical-section-container centered">
        <h3>auth-dialog-basic</h3>
        <paper-button on-tap="openBasic">Open dialog</paper-button>
        <auth-dialog-basic on-auth-dialog-closed="onBasicAuthData"></auth-dialog-basic>

        <h3>auth-dialog-ntlm</h3>
        <paper-button on-tap="openNtlm">Open dialog</paper-button>
        <auth-dialog-ntlm on-auth-dialog-closed="onNtlmAuthData"></auth-dialog-ntlm>
      </div>
    </template>
  </dom-bind>`;

document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<paper-toast id="toast" duration="5000"></paper-toast>`;
document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
import '../../@polymer/polymer/lib/elements/dom-bind.js';
import '../../@polymer/neon-animation/web-animations.js';
import '../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '../../@polymer/paper-button/paper-button.js';
import '../../@polymer/paper-toast/paper-toast.js';
import '../auth-dialogs.js';
(function(scope) {
  scope.openBasic = function(e) {
    e.target.nextElementSibling.opened = true;
  };
  scope.openNtlm = function(e) {
    e.target.nextElementSibling.opened = true;
  };
  scope.onBasicAuthData = function(e) {
    const toast = document.getElementById('toast');
    if (e.detail.cancelled) {
      toast.text = 'Auth dialog was canceled.';
    } else {
      const auth = e.detail.value;
      toast.text = 'User name: ' + auth.username + ', password: ' + auth.password +
        ', hash: ' + auth.hash + ', type: ' + e.detail.type;
    }
    toast.opened = true;
  };
  scope.onNtlmAuthData = function(e) {
    const toast = document.getElementById('toast');
    if (e.detail.cancelled) {
      toast.text = 'Auth dialog was canceled.';
    } else {
      const auth = e.detail.value;
      toast.text = 'User name: ' + auth.username + ', password: ' + auth.password +
        ', domain: ' + auth.domain + ', type: ' + e.detail.type;
    }
    toast.opened = true;
  };
})(document.getElementById('demo'));
</script>


</body></html>
